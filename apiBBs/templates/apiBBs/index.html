{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if user.is_authenticated %}
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Olá, {{ user.username }}</a>
            <form class="d-flex">
                <a href="{% url 'logout' %}"><button class="btn btn-outline-success me-2" type="button">Sair</button></a>
            </form>
        </nav>
    {% endif%}
    
    <title>Página de Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                {% block content %}
                <form action="{% url 'pesquisar'  %}" class="p-4 p-md-5 border rounded-3 bg-light" method="post">
                    <div class="form-floating mb-3">
                        <label>{{ field.label }}</label>
                        {% csrf_token %}
                        {{form.as_p}}
                    </div>
                <button class="w-100 btn btn-lg btn-success" name="submit">Pesquisar</button>
                </form>
                {% endblock %}    
            </div>
        </div>
    </div>
</body>
</html>
